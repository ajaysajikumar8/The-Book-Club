{% include "components/header.html" %} {% include "components/nav.html" %}

<section class="section-author--books" id="">
	<div class="container">
		<div class="d-flex justify-content-between align-items-center">
			<h2 class="heading-secondary">
				Explore the books of {{books[0].author}}
			</h2>
		</div>
		<div class="row category-container align-items-center">
			{% for book in books[:30]: %}
			<div class="col-sm-12 col-md-4 col-lg-2">
				<a href="{{url_for('get_book', book=book.title)}}">
					<div class="product-card">
						<div class="product-img d-flex justify-content-center">
							<img
								src="{{book.img_url}}"
								alt="{{book.title}}"
								class="product-img"
							/>
						</div>
						<div class="product-content">
							<p class="product-subtitle">{{book.genre}}</p>
							<h5 class="product-title">{{book.title}}</h5>
							<p class="product-author">{{book.author}}</p>
							<p class="product-price"></p>
							<div
								class="product-options d-flex justify-content-between"
							>
								<ion-icon
									name="bag-handle-outline"
									class="icon icon--bag"
								></ion-icon>
								<ion-icon
									name="heart-outline"
									class="icon icon--wish"
								></ion-icon>
							</div>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% include "components/chatbot.html" %} {% include "components/footer.html" %}
