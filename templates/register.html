{%include "components/header.html"%}

<main>
	<section class="section-login d-flex">
		<div class="container d-flex align-items-center justify-content-center">
			<div class="wrap-authentication">
				<div class="image-chat">
					<img class="chat1" src="{{ url_for('static', filename='images/Chat.png') }}"  alt="Image 1">
					<img class="chat2" src="{{ url_for('static', filename='images/Chat2.png') }}"  alt="Image 2">
				  </div>
				<div class="login-container">
					<img
						src="{{ url_for('static', filename='images/logo.png') }}"
						alt="The Book Club"
						class="logo"
					/>
					<form class="login-form" action="{{url_for('register')}}" novalidate="True" method="post">
						
						<input type="text" name="name" class="login-input" placeholder="Your Name">
						<input type="text" name="email" class="login-input" placeholder="Your Email">
						<input type="password" name="password" class="login-input" placeholder="Create Password">
					
						

						<div class="container-login-form-btn mt-2">
							<input type="submit" class="btn btn--full" value="Register">
						</div>

						<div class="text-center mt-2">
							<span class="txt1">
								Already have an account ?
							</span>
							<a class="txt2" href="{{url_for('login')}}">
								Sign in
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</main>
